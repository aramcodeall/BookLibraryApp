<h1>All Books</h1>
<div class="form-group">
    <div class="row form-group">
        <div class="col-md-2">
            <input type="button" value="Create new" class="btn btn-success form-control" (click)="createBook()" />
        </div>
    </div>
    <div class="row form-group mt-5">
        <div class="col-md-2">
            <input type="text" placeholder="filter" class="form-control" />
        </div>
        <div class="col-md-1">
            <input type="button" value="Search" class="form-control" />
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Author</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>
                <input type="button" value="Delete" (click)="deleteBook(book)" class="btn btn-danger" />
            </td>
        </tr>
    </tbody>
</table>
