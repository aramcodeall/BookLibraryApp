<h1>Create a Book</h1>
<div class="row form-group">
    <div class="col-md-2">
        <a [routerLink]="['/']">Back to the List</a>
    </div>
</div>
<div class="form-group mt-3">
    <div class="col-md-3 form-group">
        <label>Name</label>
        <input class="form-control" name="title" [(ngModel)]="book.name" />
    </div>
    <div class="col-md-3 mt-2 form-group">
        <label>Author</label>
        <input class="form-control" name="title" [(ngModel)]="book.author" />
    </div>
    <div class="col-md-3 mt-5 form-group">
        <button class="btn btn-primary" (click)="addBook()">Create</button>
    </div>
</div>
